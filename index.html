<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap Drills</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container-fluid" style="background-color:#333; height:1000px;">
    <div class="row justify-content-center">
      <h1>“First Boostrap Project”</h1>
    </div>
    <div class="row">
      <div class="col-4 bg-info">DIV1</div>
      <div class="col-4 bg-primary">DIV3</div>
      <div class="col-4 bg-warning">DIV3</div>
    </div>

    <div class="row">

      <form class="pt-3 pl-2">
        <div class="form-group col-8">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">
        </div>
        <div class="form-group col-8">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div class="boxes pl-3">
          <div class="form-group">
            <input type="checkbox">
            <label for="cat"> Cat</label>
          </div>
          <div class="form-group">
            <input type="checkbox">
            <label for="dog"> Dog</label>
          </div>
          <div class="form-group">
            <input type="radio">
            <label for="Cheese Pizza"> Cheese Pizza</label>
          </div>
          <div class="form-group">
            <input type="radio">
            <label for="Hawaiian Pizza"> Hawaiian Pizza</label>
          </div>
          <div class="form-group">
            <input type="radio">
            <label for="Supreme Pizza"> Supreme Pizza</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>



      </form>
    </div>




  </div>



  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
  <label class="form-check-label" for="exampleRadios1">
    Cheese Pizza
  </label>


  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
  <label class="form-check-label" for="exampleRadios2">
    Hawaiian Pizza
  </label>


  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
  <label class="form-check-label" for="exampleRadios3">
    Supreme Pizza
  </label>

  </form>
  </div>
  </div>
  </div>





  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
